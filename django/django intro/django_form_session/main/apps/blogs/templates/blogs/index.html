<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/create" method="post">
        {% csrf_token %}
        Blog Name: <input type="text" name="name" placeholder="{{request.session.name}}">
        Description: <textarea name="desc" placeholder="description"></textarea>
        <input type="submit" value="submit">
    </form>
    <br>
    <p>blog name {{ request.session.name }}</p>
    <p>counter # {{ request.session.counter }}</p>
    <p>description {{ request.session.desc }} </p>
    <form action="delete">
        <ul>
                {% csrf_token %} 
                    <input type="submit" value="reset counter">
        </ul>
    </form>

</body>
</html>
