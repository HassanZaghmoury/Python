<html>
<head>
  <title>login</title>
</head>
<body>
<h1>Login and Registration</h1>
{{ all_friends }}
<h1>These are all my friends!</h1>
{% for friend in all_friends: %}
   <p>ID: {{ friend['id'] }}</p>
   <p>First Name: {{ friend['first_name'] }}</p>
   <p>Last Name: {{ friend['last_name'] }}</p>
   <p>Password: {{ friend['password'] }}</p>
   <hr>
{% endfor %}

  <h2>Registration</h2>
  <form action='/users' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="email">Email:<input type="text" name="email" id="email"></label>
    <label for="password">Password:<input type="text" name="password" id="password"></label>
    <label for="password_confirmation">Password Confirmation:<input type="text" name="password_confirmation" id="password_confirmation"></label>
    <input type="submit" value="Add">
  </form>
</body>
</html>
